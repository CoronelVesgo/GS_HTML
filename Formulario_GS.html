<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de viagens</title>
    <link rel="stylesheet" href="./assets/Css/Style.css">
</head>
<body>
    <header>
       <h1>Dodô Eco-Turismo</h1>
       <a href="">Home</a>
       <a href="">Destinos</a>
       <a href="">Agende sua viagem</a> 
       <a href="">Contato</a>
       <hr>
    </header>
    <div>
       <h2>Agendamento</h2>
       <p>Para realizarmos o agendamento da viagem, favor completar com os seus dados abaixo.</p>
       <br>                 
    </div>   
    <form id="Formulário">
        <fieldset>
            <h3>Informações Pessoais</h3>
            <div>
                <label>Nome:</label>
                <input type="text" name="Nome" id="Nome">
                <label>Sobrenome:</label>
                <input type="text" name="Sobrenome" id="Sobrenome">                              
            </div>
            <div>
                <label>Gênero:</label>
                <select id="Gênero">
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div> 
            <div>
                <label>Data de Nascimento:</label>
                <input type="date" name="Data" id="Dt_nsc">
            </div>
            <div>
                <label>Email:</label>
                <input type="text" name="Email" id="Email">
            </div>  
            <div>
                <label>Telefone de Contato:</label>
                <input type="tel" name="Tel" id="Tel">
            </div> 
            <div>
                <label>Estado:</label>
                <select id="Estado">
                    <option>AC</option>
                    <option>AL</option>
                    <option>AM</option>
                    <option>AP</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MG</option>
                    <option>MS</option>
                    <option>MT</option>
                    <option>PB</option>
                    <option>PI</option>
                    <option>PE</option>
                    <option>PR</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>RS</option>
                    <option>SC</option>
                    <option>SE</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>TO</option>
                </select>
            </div>            
        </fieldset>
        <fieldset>
            <h3>Detalhes da Viagem</h3>
        <div>
            <!-- Depois adicionar lugares de verdade -->
            <label>Selecione o local</label>
            <select id="Local">
                <option>Fossa das Marianas</option>
                <option>Mordor</option>
                <option>Armário do Mario</option>
                <option>Detroid</option>
                <option>Night City</option>
            </select>
        </div>
        <div>
            <label>Intenção da viagem?</label>
            <select id="Motivo">
                <option>Mergulho</option>
                <option>Trilha</option>
                <option>Recife de Corais</option>
                <option>Pesquisa</option>
                <option>Cultura local</option>
            </select>
        </div>
        <div>
            <label>Data de saida</label>
            <input type="date"name="dt_ext"id="dt_ext">        
        </div>
        <div>
            <label>Data de retorno</label>
            <input type="date"name="dt_rtn"id="dt_rtn">
        </div>
        </fieldset>
        <input type="submit" value="Agendar"> 
        <button type="button" onclick="excluir()">Excluir</button>
    </form>
    <span id="content"></span>
    <span id="Exclude"></span>
    <script src="./assets/JS/storage.js"></script>
</body>
</html>
